_schema-version: 3.3.0
ID: couponmap
version: 1.0.0
description: "RO Big Commerce DTC Coupons Map"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: couponmap-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:      
      - name: couponmap-connectivity
      - name: couponmap-destination



  - name: couponmap-ui
    type: html5
    path: app/coupons-app
    parameters:
      buildpack: nodejs_buildpack
      deploy-mode: true
    requires:
      - name: couponmap-destination
      - name: couponmap-connectivity
      - name: couponmap-srv
      - name: couponmap-html5-repo-host

resources:
  - name: couponmap-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  - name: couponmap-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: couponmap-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
