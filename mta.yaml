_schema-version: 3.3.0
ID: couponmap
description: RO Big Commerce DTC Coupons Map
version: 1.0.0
modules:
- name: couponmap-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: couponmap-db
  - name: couponmap-connectivity
  - name: couponmap-destination
  - name: couponmap-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
- name: couponmap-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: couponmap-db
  parameters:
    buildpack: nodejs_buildpack
- name: couponmap-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: couponmap-auth
  - name: srv-api
  - name: couponmap-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - coupons-app.zip
      name: couponmapcouponsapp
      target-path: app/
    - artifacts:
      - bigstores.zip
      name: bigstores
      target-path: app/    
- name: couponmapcouponsapp
  type: html5
  path: app/coupons-app
  requires:
  - name: couponmap-auth
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: couponmap-srv
      url: ~{srv-url}
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: couponmap-destinations
  type: com.sap.application.content
  requires:
  - name: couponmap-auth
    parameters:
      service-key:
        name: couponmap-auth-key
  - name: couponmap-html5-repo-host
    parameters:
      service-key:
        name: couponmap-html5-repo-host-key
  - name: srv-api
  - name: couponmap-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: couponmap-html5-repository
          ServiceInstanceName: couponmap-html5-repo-host
          ServiceKeyName: couponmap-html5-repo-host-key
          sap.cloud.service: couponmap.service
        - Authentication: OAuth2UserTokenExchange
          Name: couponmap-auth
          ServiceInstanceName: couponmap-auth
          ServiceKeyName: couponmap-auth-key
          sap.cloud.service: couponmap.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: bigstores
  type: html5
  path: app/bigstores
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

resources:
- name: couponmap-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: couponmap-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: couponmap-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: couponmap-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
- name: couponmap-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: couponmap-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: couponmap-auth
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: couponmap-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
